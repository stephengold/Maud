<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
<comment>custom hotkey bindings for 3D View mode</comment>
<entry key="P">print scene</entry>
<entry key="M">SIMPLEAPP_Memory</entry>
<entry key="numpad 1">view horizontal</entry>
<entry key="numpad 5">toggle projection</entry>
<entry key="S">toggle dragSide</entry>
<entry key="D">signal modelRight</entry>
<entry key="C">SIMPLEAPP_CameraPos</entry>
<entry key="f5">SIMPLEAPP_HideStats</entry>
<entry key="A">signal modelLeft</entry>
<entry key="f1">edit bindings</entry>
<entry key="9">select menuItem Help</entry>
<entry key="8">select menuItem Settings</entry>
<entry key="7">select menuItem Physics</entry>
<entry key="6">select menuItem Keyframe</entry>
<entry key="5">select menuItem Bone</entry>
<entry key="4">select menuItem Animation</entry>
<entry key="3">select menuItem Spatial</entry>
<entry key="esc">quit</entry>
<entry key="2">select menuItem CGM</entry>
<entry key="1">select menuItem View</entry>
<entry key="period">toggle pause</entry>
<entry key="X">new checkpoint</entry>
<entry key="Y">next checkpoint</entry>
<entry key="Z">previous checkpoint</entry>
<entry key="LMB">warp cursor</entry>
<entry key="MMB">signal moveCamera</entry>
<entry key="RMB">select screenXY</entry>
<entry key="left shift">signal sourceModel</entry>
<entry key="right shift">signal sourceModel</entry>
</properties>
